<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Simple Weather App</title>
  </head>
  <body>
    <main class="container my-5 mx-auto">
      <h1 class="text-muted text-center my-4">Weather App</h1>
      <form class="change-location my-4 text-center text-muted">
        <label for="city">Enter City for Current Weather</label>
        <input type="text" name="city" class="form-control p-4" />
      </form>
      <section class="card shadow-lg rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <img src="" alt="" />
        </div>
        <div class="text-muted text-uppercase text-center details">
          <h3 class="my-3">City Name</h3>
          <h5 class="my-3">Weather Condition</h5>
          <h4 class="display-5 my-3">
            <span>temp</span>
            <span>&deg;C</span>
          </h4>
        </div>
      </section>
    </main>
    <script src="./scripts/forecast.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
